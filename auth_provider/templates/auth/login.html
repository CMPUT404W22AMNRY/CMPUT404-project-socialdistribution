{% extends "base.html" %} {% block content %} 

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  /* Add padding to containers */
  .container {
    max-width: 80ch;
    margin: 10vh auto 0 auto;
    padding-top: 20px;
    padding-right: 50px;
    padding-bottom: 20px;
    padding-left: 50px;
    background-color: white;
  }

  /* Full-width input fields */
  input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  /* Overwrite default styles of hr */
  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for the submit button */
  .registerbtn {
    background-color: #2b73e7;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  .registerbtn:hover {
    opacity: 1;
  }

  /* Add a blue text color to links */
  a {
    color: dodgerblue;
  }

  .alert{
    color: red;
    text-align: center;
    font-family: Arial;
    font-size: 15;
  }

  /* Set a grey background color and center the text of the "sign in" section */
  .signin {
    background-color: #f1f1f1;
    text-align: center;
  }
  h1{
    text-align: center;
    font-size: 50px;
    font-family: 'Courier New', Courier, monospace;
  }
</style>


<div class="container">
  <h1>Social Distribution</h1>
  <h2>Login</h2>
  <p>Please fill in this form to log in</p>
    <hr>
    <form method="post" action="{% url 'auth_provider:login' %}">
      {% csrf_token %}

    {{ form.as_table }}

    <input type="submit" class="registerbtn" value="Log In" />
    <input type="hidden" name="next" value="{{ next }}" />
    {% if form.errors %}
      <div class="alert">
        <p>Username and password did not match</p>
      </div>
    {% endif %}
  </form>
  <div class="container signin">
    <p>
      Don't have an account? <a href="{%url 'auth_provider:signup' %}">Sign up</a>
    </p>  </div>
</div>


{% endblock %}
