{% extends "base.html" %} {% block content %}

<h1>Sign up</h1>
<form method="post" action="{% url 'auth_provider:signup' %}">
  {% csrf_token %}

  <table>
    {{ form.as_table }}
  </table>

  <input type="submit" value="Sign up" />
</form>

<p>
  Already have an account? <a href="{%url 'auth_provider:login' %}">Log in</a>
</p>

{% endblock %}
