{% if not from_username == request.user.username %} {% if errors %}
<p>{{errors | join:", "}}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <input type="hidden" name="from_username" value="{{ from_username }}" />
  <input type="submit" value="remove {{from_username}}'s follow" />
</form>
{% endif %}
