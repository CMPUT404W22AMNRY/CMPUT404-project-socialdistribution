{% extends "base.html" %} {% block content %} {% if form.errors %}
<div class="alert">
  <p>Username and password did not match</p>
</div>
{% endif %}

<h1>Social Distribution</h1>
<div class="login">
  <style>
    .login { 
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -150px 0 0 -150px;
      width:300px;
      background: linear-gradient(blue, pink);
      height:300px;
    }

    .login h1 { color: rgb(233, 225, 241); 
      text-shadow: 0 0 10px rgba(0,0,0,0.3); 
      letter-spacing:1px; 
      text-align:center; 
    }

    input { 
      width: 100%; 
      margin-bottom: 10px; 
      background: rgba(0,0,0,0.3);
      border: none;
      outline: none;
      padding: 10px;
      font-size: 13px;
      color: #fff;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
      border: 1px solid rgba(0,0,0,0.3);
      border-radius: 4px;
      box-shadow: inset 0 -5px 45px rgba(196, 190, 190, 0.2), 0 1px 1px rgba(255,255,255,0.2);
      -webkit-transition: box-shadow .5s ease;
      -moz-transition: box-shadow .5s ease;
      -o-transition: box-shadow .5s ease;
      -ms-transition: box-shadow .5s ease;
      transition: box-shadow .5s ease;
    }

    input:focus { box-shadow: inset 0 -5px 45px rgba(100,100,100,0.4), 
      0 1px 1px rgba(255,255,255,0.2); }
  </style>
<h1>Login</h1>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}

  <table>
    {{ form.as_table }}
  </table>

  <input type="submit" value="Login" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
<p>Don't have an account? <a href="{%url 'signup' %}">Sign up</a></p>

</div>

{% endblock %}
