{% extends "base.html" %} {% block content %}

<style>
  * {
    box-sizing: border-box;
  }
</style>

<h1>New post</h1>

<div class="container">
  <form method="post", enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_table }}

    <input type="submit" class="primarybtn" value="Create post" />
  </form>
</div>

{% endblock content %}
