{% extends "base.html" %} {% block content %}
<div class="card">
  <h1>New post</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" class="primarybtn" value="Create post" />
  </form>
</div>

{% endblock content %}
