{% extends "base.html" %} {% block content %}
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  * {
    box-sizing: border-box;
  }


  /* Full-width input fields */
  input[type=text], input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  /* Overwrite default styles of hr */
  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for the submit button */
  .registerbtn {
    background-color: #2b73e7;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  .registerbtn:hover {
    opacity: 1;
  }

  /* Add a blue text color to links */
  a {
    color: dodgerblue;
  }
  .alert{
    color: red;
    text-align: center;
    font-family: Arial;
    font-size: 15;
  }

  /* Set a grey background color and center the text of the "sign in" section */
  .signin {
    background-color: #f1f1f1;
    text-align: center;
  }
  h1{
    text-align: center;
    font-size: 50px;
    font-family: 'Courier New', Courier, monospace;
  }
</style>
<h1>New post</h1>

<div class="container">
  <form method="post">
    {% csrf_token %}

    {{ form.as_table }}

    <input type="submit" class="registerbtn" value="Create post" />
  </form>
</div>
{% endblock %}
