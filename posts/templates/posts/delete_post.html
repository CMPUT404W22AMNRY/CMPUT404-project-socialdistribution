{% extends "base.html" %} {% block content %}
<div class="card">
    <h1>Delete post</h1>
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        {{ form }}
        <input type="submit" value="Delete" class="primarybtn">
    </form>
</div>
{% endblock content %}
